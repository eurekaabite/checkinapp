<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาการทำงาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="time"], input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .summary {
            margin-top: 30px;
        }
        .summary h2 {
            text-align: center;
        }
        .summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary th, .summary td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบลงเวลาการทำงาน</h1>
        <form id="time-form">
            <label for="employee-name">ชื่อพนักงาน:</label>
            <input type="text" id="employee-name" name="employee-name" required>

            <label for="date">วันที่:</label>
            <input type="date" id="date" name="date" required>

            <label for="check-in-time">เวลาเข้า:</label>
            <input type="time" id="check-in-time" name="check-in-time" required>

            <label for="check-out-time">เวลาออก:</label>
            <input type="time" id="check-out-time" name="check-out-time" required>

            <button type="submit">บันทึก</button>
        </form>

        <div class="summary">
            <h2>สรุปการลงเวลา</h2>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>ชื่อพนักงาน</th>
                        <th>วันที่</th>
                        <th>เวลาเข้า</th>
                        <th>เวลาออก</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- รายการสรุปการลงเวลาจะถูกเพิ่มที่นี่ -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('time-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('employee-name').value;
            const date = document.getElementById('date').value;
            const checkIn = document.getElementById('check-in-time').value;
            const checkOut = document.getElementById('check-out-time').value;

            const table = document.getElementById('summary-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const dateCell = newRow.insertCell(1);
            const checkInCell = newRow.insertCell(2);
            const checkOutCell = newRow.insertCell(3);

            nameCell.textContent = name;
            dateCell.textContent = date;
            checkInCell.textContent = checkIn;
            checkOutCell.textContent = checkOut;

            document.getElementById('time-form').reset();
        });
    </script>
</body>
</html>
